  <script>
    // Three.js Dark Snow Particles
    var scene, camera, renderer, particles, mouseX = 0, mouseY = 0;
    
    function createCircleTexture() {
      var canvas = document.createElement('canvas');
      canvas.width = 32;
      canvas.height = 32;
      var context = canvas.getContext('2d');
      
      // Create solid circle
      context.fillStyle = 'rgba(255, 255, 255, 1)';
      context.beginPath();
      context.arc(16, 16, 14, 0, Math.PI * 2);
      context.fill();
      
      var texture = new THREE.CanvasTexture(canvas);
      return texture;
    }
    
    function initThreeJS() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      
      // Add canvas to page
      document.body.appendChild(renderer.domElement);
      renderer.domElement.style.position = 'fixed';
      renderer.domElement.style.top = '0';
      renderer.domElement.style.left = '0';
      renderer.domElement.style.zIndex = '10';
      renderer.domElement.style.pointerEvents = 'none';
      
      // Create subtle snow particles
      var particleCount = 100;
      var geometry = new THREE.BufferGeometry();
      var positions = new Float32Array(particleCount * 3);
      var colors = new Float32Array(particleCount * 3);
      var sizes = new Float32Array(particleCount);
      
      var colorChoices = [
        new THREE.Color(0x000000),
        new THREE.Color(0x1a1a1a),
        new THREE.Color(0x2a2a2a),
        new THREE.Color(0x0a0a0a)
      ];
      
      for (var i = 0; i < particleCount; i++) {
        var i3 = i * 3;
        
        // Random positions - spread them wider
        positions[i3] = (Math.random() - 0.5) * 3000;
        positions[i3 + 1] = (Math.random() - 0.5) * 3000;
        positions[i3 + 2] = (Math.random() - 0.5) * 1500;
        
        // Random colors
        var color = colorChoices[Math.floor(Math.random() * colorChoices.length)];
        colors[i3] = color.r;
        colors[i3 + 1] = color.g;
        colors[i3 + 2] = color.b;
        
        // Random sizes - smaller and more subtle
        sizes[i] = Math.random() * 6 + 4;
      }
      
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
      
      // Material - subtle circular particles
      var material = new THREE.PointsMaterial({
        size: 8,
        vertexColors: true,
        transparent: true,
        opacity: 0.6,
        blending: THREE.AdditiveBlending,
        sizeAttenuation: false,
        map: createCircleTexture()
      });
      
      particles = new THREE.Points(geometry, material);
      scene.add(particles);
      
      camera.position.z = 500;
      
      console.log('Three.js scene created with', particleCount, 'particles');
      console.log('Particles position:', particles.position);
      console.log('Camera position:', camera.position);
      
      // Mouse tracking
      document.addEventListener('mousemove', onMouseMove);
      window.addEventListener('resize', onWindowResize);
      
      animate();
    }
    
    function onMouseMove(event) {
      mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    function animate() {
      requestAnimationFrame(animate);
      
      var time = Date.now() * 0.001;
      var positions = particles.geometry.attributes.position.array;
      var colors = particles.geometry.attributes.color.array;
      
      for (var i = 0; i < positions.length; i += 3) {
        var particleIndex = i / 3;
        
        // Gentle falling motion - particles fall down slowly
        positions[i + 1] -= 0.3 + (particleIndex % 2) * 0.2; // Slower, more varied speeds
        
        // Very gentle swaying motion like real snow
        positions[i] += Math.sin(time * 0.3 + particleIndex * 0.05) * 0.1;
        
        // Reset particles that have fallen off screen
        if (positions[i + 1] < -1500) {
          positions[i + 1] = 1500;
          positions[i] = (Math.random() - 0.5) * 3000;
          positions[i + 2] = (Math.random() - 0.5) * 1500;
        }
        
        // Very subtle mouse interaction
        var dx = mouseX * 300 - positions[i];
        var dy = mouseY * 300 - positions[i + 1];
        var distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 150) {
          var force = (150 - distance) / 150 * 0.005;
          positions[i] += dx * force;
          positions[i + 1] += dy * force;
        }
        
        // Rare, subtle glitches
        if (Math.random() < 0.0005) {
          positions[i] += (Math.random() - 0.5) * 10;
          positions[i + 1] += (Math.random() - 0.5) * 5;
        }
        
        // Subtle size variation
        if (Math.random() < 0.005) {
          sizes[particleIndex] = Math.random() * 6 + 4;
        }
      }
      
      particles.geometry.attributes.position.needsUpdate = true;
      particles.geometry.attributes.color.needsUpdate = true;
      particles.geometry.attributes.size.needsUpdate = true;
      particles.rotation.y = time * 0.01;
      particles.rotation.x = Math.sin(time * 0.05) * 0.02;
      
      renderer.render(scene, camera);
    }
    
    // Initialize when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initThreeJS);
    } else {
      initThreeJS();
    }
  </script>
